<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #343541;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #202123;
            padding: 12px 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #ececf1;
            font-size: 16px;
            font-weight: 600;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-badge.connected {
            background: rgba(16, 163, 127, 0.1);
            color: #10a37f;
        }
        
        .status-badge.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .message.user {
            background: #444654;
            color: #ececf1;
            margin-left: 20%;
        }
        
        .message.assistant {
            background: #343541;
            color: #d1d5db;
            border-left: 3px solid #10a37f;
            padding-left: 17px;
            margin-right: 20%;
        }
        
        .message.system {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            text-align: center;
            font-size: 13px;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .controls {
            background: #202123;
            padding: 16px 20px;
            border-top: 1px solid #4d4d4f;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .btn-connect {
            background: #10a37f;
            color: white;
            flex: 1;
        }
        
        .btn-disconnect {
            background: #ef4444;
            color: white;
        }
        
        .btn-clear {
            background: #4d4d4f;
            color: #ececf1;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #8e8ea0;
            align-items: center;
        }
        
        .placeholder {
            text-align: center;
            color: #8e8ea0;
            padding: 60px 20px;
            font-size: 15px;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #202123;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4d4d4f;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Voice AI Healthcare Bot</h1>
        <div id="status" class="status-badge disconnected">
            <div class="status-dot"></div>
            <span>Disconnected</span>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="placeholder">Start speaking to begin...</div>
    </div>
    
    <div class="controls">
        <button class="btn-connect" onclick="connect()">Connect</button>
        <button class="btn-disconnect" onclick="disconnect()">Disconnect</button>
        <button class="btn-clear" onclick="clearChat()">Clear</button>
        <div class="stats">
            <span>Chunks: <span id="audioCount">0</span></span>
            <span>Queue: <span id="queueSize">0</span></span>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let audioCount = 0;
        let audioQueue = [];
        let isPlaying = false;
        let currentAssistantMessage = null;
        let currentAssistantText = "";

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.className = 'status-badge connected';
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connected</span>';
            } else {
                statusEl.className = 'status-badge disconnected';
                statusEl.innerHTML = '<div class="status-dot"></div><span>Disconnected</span>';
            }
        }

        function clearPlaceholder() {
            const container = document.getElementById('chatContainer');
            const placeholder = container.querySelector('.placeholder');
            if (placeholder) {
                placeholder.remove();
            }
        }

        function addUserMessage(text) {
            clearPlaceholder();
            const container = document.getElementById('chatContainer');
            const msg = document.createElement('div');
            msg.className = 'message user';
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function appendToAssistantMessage(text) {
            clearPlaceholder();
            const container = document.getElementById('chatContainer');
            
            if (!currentAssistantMessage) {
                currentAssistantMessage = document.createElement('div');
                currentAssistantMessage.className = 'message assistant';
                container.appendChild(currentAssistantMessage);
                currentAssistantText = "";
            }
            
            currentAssistantText += text;
            currentAssistantMessage.textContent = currentAssistantText;
            container.scrollTop = container.scrollHeight;
        }

        function finalizeAssistantMessage() {
            currentAssistantMessage = null;
            currentAssistantText = "";
        }

        function addSystemMessage(text) {
            clearPlaceholder();
            const container = document.getElementById('chatContainer');
            const msg = document.createElement('div');
            msg.className = 'message system';
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function clearChat() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '<div class="placeholder">Chat cleared</div>';
            currentAssistantMessage = null;
            currentAssistantText = "";
        }

        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        async function queueAudio(arrayBuffer) {
            try {
                await initAudio();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioQueue.push(audioBuffer);
                audioCount++;
                document.getElementById('audioCount').textContent = audioCount;
                document.getElementById('queueSize').textContent = audioQueue.length;
                
                if (!isPlaying) {
                    playNextInQueue();
                }
            } catch (e) {
                console.error('Audio error:', e);
            }
        }

        function playNextInQueue() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                document.getElementById('queueSize').textContent = '0';
                return;
            }

            isPlaying = true;
            const audioBuffer = audioQueue.shift();
            document.getElementById('queueSize').textContent = audioQueue.length;
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.onended = () => playNextInQueue();
            source.start(0);
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            initAudio();
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                updateStatus(true);
                addSystemMessage('Connected to server');
                setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 30000);
            };

            ws.onmessage = async (event) => {
                if (typeof event.data === 'string') {
                    console.log('Message:', event.data.substring(0, 50));
                    
                    if (event.data.startsWith('__user__:')) {
                        const text = event.data.substring(9);
                        addUserMessage(text);
                    } else if (event.data.startsWith('__text__:')) {
                        const text = event.data.substring(9);
                        appendToAssistantMessage(text);
                    } else if (event.data === '__end__') {
                        finalizeAssistantMessage();
                    }
                } else {
                    await queueAudio(event.data);
                }
            };

            ws.onerror = () => {
                addSystemMessage('Connection error');
            };

            ws.onclose = () => {
                updateStatus(false);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus(false);
                audioQueue = [];
                isPlaying = false;
                document.getElementById('queueSize').textContent = '0';
            }
        }

        window.addEventListener('load', () => {
            setTimeout(connect, 500);
        });
    </script>
</body>
</html>
